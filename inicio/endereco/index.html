        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // SISTEMA DE SEGURAN√áA TEMPORARIAMENTE DESATIVADO
                const cpfData = JSON.parse(
                    localStorage.getItem("cpfData") || "{}",
                );

                // Dados de teste para desenvolvimento (nova estrutura da API)
                const testUserData = {
                    CPF: "91834279372",
                    NOME: "IRACEMA DE SOUSA SILVA",
                    NASC: "1970-10-24 00:00:00",
                };

                let userData;
                console.log("Dados recebidos:", cpfData);
                
                // Verificar se √© fluxo alternativo
                if (cpfData.userCPF && cpfData.userNome) {
                    // Fluxo alternativo - usar dados do usu√°rio
                    userData = {
                        NOME: cpfData.userNome,
                        CPF: cpfData.userCPF,
                        NASC: "N/A"
                    };
                    console.log("Usando dados do usu√°rio (fluxo alternativo):", userData);
                } else if (cpfData.DADOS) {
                    // Formato da API antiga
                    userData = cpfData.DADOS;
                } else if (cpfData.dados?.[0]) {
                    // Formato da API nova (dados √© um array)
                    userData = cpfData.dados[0];
                } else if (cpfData.nome && cpfData.nascimento) {
                    // Formato da nova API (proxy-nova-api.php) - dados diretos
                    userData = {
                        NOME: cpfData.nome,
                        NASC: cpfData.nascimento,
                        CPF: cpfData.cpf || "N/A"
                    };
                } else if (cpfData.NOME && cpfData.NASCIMENTO) {
                    // Formato da nova API direta
                    userData = {
                        NOME: cpfData.NOME,
                        NASC: cpfData.NASCIMENTO,
                        CPF: cpfData.CPF || "N/A"
                    };
                } else {
                    // Usar dados de teste
                    console.log(
                        "‚ö†Ô∏è Usando dados de teste - Sistema de seguran√ßa desativado",
                    );
                    userData = testUserData;
                }
                
                console.log("Dados processados:", userData);

                document.getElementById("cpf-display").textContent =
                    userData.CPF || testUserData.CPF;
                document.getElementById("nome-display").textContent =
                    userData.NOME || testUserData.NOME;

                const cepInput = document.getElementById("cep");
                let typingTimer;

                cepInput.addEventListener("input", function () {
                    clearTimeout(typingTimer);
                    const cep = this.value.replace(/\D/g, "");
                    if (cep.length === 8) {
                        typingTimer = setTimeout(function () {
                            buscarEnderecoPorCep(cep);
                        }, 300);
                    }
                });

                const form = document.getElementById("endereco-form");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const requiredFields = [
                        "cep",
                        "logradouro",
                        "numero",
                        "bairro",
                        "cidade",
                        "uf",
                        "telefone",
                    ];
                    let isValid = true;

                    requiredFields.forEach((field) => {
                        const input = document.getElementById(field);
                        if (!input.value.trim()) {
                            isValid = false;
                            input.classList.add("border-red-500");
                        } else {
                            input.classList.remove("border-red-500");
                        }
                    });

                    if (!isValid) {
                        alert(
                            "Por favor, preencha todos os campos obrigat√≥rios.",
                        );
                        return;
                    }

                    const endereco = {
                        cep: document.getElementById("cep").value,
                        logradouro: document.getElementById("logradouro").value,
                        numero: document.getElementById("numero").value,
                        complemento:
                            document.getElementById("complemento").value,
                        bairro: document.getElementById("bairro").value,
                        cidade: document.getElementById("cidade").value,
                        uf: document.getElementById("uf").value,
                        telefone: document.getElementById("telefone").value,
                    };

                    localStorage.setItem(
                        "enderecoData",
                        JSON.stringify(endereco),
                    );
                    redirectWithUtmParams("../questionario/index.html");
                });

                document
                    .querySelectorAll(
                        "#endereco-form input, #endereco-form select",
                    )
                    .forEach((input) => {
                        input.addEventListener("input", validateForm);
                    });

                document
                    .getElementById("cep")
                    .addEventListener("keypress", function (e) {
                        if (!/[0-9]/.test(e.key)) {
                            e.preventDefault();
                        }
                    });

                document
                    .getElementById("telefone")
                    .addEventListener("keypress", function (e) {
                        if (!/[0-9]/.test(e.key)) {
                            e.preventDefault();
                        }
                    });
            });

            function validateForm() {
                const requiredFields = [
                    "cep",
                    "logradouro",
                    "numero",
                    "bairro",
                    "cidade",
                    "uf",
                    "telefone",
                ];
                let isValid = true;

                requiredFields.forEach((field) => {
                    const input = document.getElementById(field);
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add("border-red-500");
                    } else {
                        input.classList.remove("border-red-500");

                        if (field === "cep") {
                            const cepPattern = /^\d{5}-?\d{3}$/;
                            if (!cepPattern.test(input.value)) {
                                isValid = false;
                                input.classList.add("border-red-500");
                            }
                        }

                        if (field === "telefone") {
                            const telPattern = /^\(\d{2}\) \d{5}-\d{4}$/;
                            if (!telPattern.test(input.value)) {
                                isValid = false;
                                input.classList.add("border-red-500");
                            }
                        }
                    }
                });

                document.getElementById("submit-button").disabled = !isValid;
            }

            // ‚úÖ Sistema de busca de CEP com m√∫ltiplas APIs (fallback autom√°tico)
            async function buscarEnderecoPorCep(cep) {
                document
                    .getElementById("loading-cep")
                    .classList.remove("hidden");

                // Lista de APIs gratuitas para tentar em ordem
                const apis = [
                    {
                        name: 'ViaCEP',
                        url: `https://viacep.com.br/ws/${cep}/json/`,
                        parseResponse: (data) => ({
                            logradouro: data.logradouro || "",
                            bairro: data.bairro || "",
                            cidade: data.localidade || "",
                            uf: data.uf || "",
                            erro: data.erro
                        })
                    },
                    {
                        name: 'BrasilAPI',
                        url: `https://brasilapi.com.br/api/cep/v1/${cep}`,
                        parseResponse: (data) => ({
                            logradouro: data.street || "",
                            bairro: data.neighborhood || "",
                            cidade: data.city || "",
                            uf: data.state || "",
                            erro: false
                        })
                    },
                    {
                        name: 'API CEP',
                        url: `https://cdn.apicep.com/file/apicep/${cep.substring(0,5)}-${cep.substring(5)}.json`,
                        parseResponse: (data) => ({
                            logradouro: data.address || "",
                            bairro: data.district || "",
                            cidade: data.city || "",
                            uf: data.state || "",
                            erro: false
                        })
                    },
                    {
                        name: 'CEP Aberto',
                        url: `https://www.cepaberto.com/api/v3/cep?cep=${cep}`,
                        parseResponse: (data) => ({
                            logradouro: data.logradouro || "",
                            bairro: data.bairro || "",
                            cidade: data.cidade?.nome || "",
                            uf: data.estado?.sigla || "",
                            erro: false
                        })
                    }
                ];

                // Tentar cada API em ordem at√© uma funcionar
                for (let i = 0; i < apis.length; i++) {
                    const api = apis[i];
                    try {
                        console.log(`üîç Tentando API ${api.name}...`);
                        
                        const response = await fetch(api.url, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        if (!response.ok) {
                            console.warn(`‚ö†Ô∏è ${api.name} retornou status ${response.status}`);
                            continue; // Tenta pr√≥xima API
                        }

                        const rawData = await response.json();
                        const data = api.parseResponse(rawData);

                        if (data.erro) {
                            console.warn(`‚ö†Ô∏è ${api.name} retornou erro`);
                            continue; // Tenta pr√≥xima API
                        }

                        // Sucesso! Preencher campos
                        console.log(`‚úÖ CEP encontrado via ${api.name}:`, data);
                        
                        document
                            .getElementById("loading-cep")
                            .classList.add("hidden");

                        document.getElementById("logradouro").value = data.logradouro;
                        document.getElementById("bairro").value = data.bairro;
                        document.getElementById("cidade").value = data.cidade;
                        document.getElementById("uf").value = data.uf;

                        // Determinar cidade de prova automaticamente
                        if (data.cidade && data.uf && window.CIDADE_UTILS) {
                            const cidadeProva =
                                window.CIDADE_UTILS.determinarCidadeProva(
                                    data.cidade,
                                    data.uf,
                                );
                            if (cidadeProva) {
                                localStorage.setItem(
                                    "cidadeProvaDeterminada",
                                    JSON.stringify({
                                        cidadeOriginal: data.cidade,
                                        cidadeProva: cidadeProva,
                                        uf: data.uf,
                                        automatica: true,
                                    }),
                                );

                                console.log(
                                    `üéØ Cidade de prova determinada: ${cidadeProva}/${data.uf} (baseada em ${data.cidade}/${data.uf})`,
                                );
                            }
                        }

                        document.getElementById("numero").focus();
                        validateForm();
                        return; // Sucesso, sair da fun√ß√£o

                    } catch (error) {
                        console.warn(`‚ùå Erro ao consultar ${api.name}:`, error);
                        // Continua para a pr√≥xima API
                    }
                }

                // Se chegou aqui, todas as APIs falharam
                document
                    .getElementById("loading-cep")
                    .classList.add("hidden");
                alert(
                    "CEP n√£o encontrado ou servi√ßo temporariamente indispon√≠vel. Por favor, preencha manualmente ou tente novamente.",
                );
            }

            function formatarCep(input) {
                let value = input.value.replace(/\D/g, "");
                if (value.length > 8) {
                    value = value.substring(0, 8);
                }
                if (value.length > 5) {
                    value = value.replace(/^(\d{5})(\d{1,3})$/, "$1-$2");
                }
                input.value = value;
                validateForm();
            }

            function formatarTelefone(input) {
                let value = input.value.replace(/\D/g, "");
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }

                if (value.length > 0) {
                    value = value.replace(/^(\d{2})/, "($1) ");
                    if (value.length > 9) {
                        value = value.replace(
                            /^(\(\d{2}\) \d{5})(\d+)$/,
                            "$1-$2",
                        );
                    }
                }

                input.value = value;
                validateForm();
            }
        </script>
